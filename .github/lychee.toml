verbose = "debug"
no_progress = true
max_retries = 3

# Treat a redirect as a new resource and report an error
max_redirects = 0

# Some websites do not like bots, so we pretend to be a browser
user_agent = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/128.0.0.0 Safari/537.36"

exclude = [
  # Lychee reports an error when a link returns binary content
  'kuuube.s-ul.eu/OMxd0twx',

  # Google seems to redirect for some reason
  'www.youtube.com',
  'drive.google.com',

  # This is occasionally offline and or upsets the link checker.
  'arrowvortex.ddrnl.com',

  # Some websites do not like bots
  'score.kirino.sh',
  'mutualify.stanr.info',
  'rx.stanr.info',
  'www.reddit.com',
  'webosumania.com',
  'github.com/ShikkesoraSIM/anti-mindblock/releases/latest',
  'otmd.app',
  'tosu.app',
  'skins.osuck.net',
]
